name: CI

on:
  push:
    branches:
      - master

jobs:
  basic-ubuntu-20:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout ci-test-project
      uses: actions/checkout@v4

    - name: Checkout cypress-e2e
      uses: actions/checkout@v4
      with:
        repository: linche0859/cypress-e2e
        path: cypress-e2e
        token: ${{ secrets.CI_TOKEN }}
      
    - name: Install dependencies
      run: |
        cd cypress-e2e
        npm install

    - name: Cypress tests
      run: |
        cd cypress-e2e
        npm run cy:run

